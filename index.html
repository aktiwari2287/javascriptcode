<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Employee Management</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#" onclick="reset()">Home</a></li>
                  </ul>
                  <ul class="nav navbar-nav">
                    <li class="active">
                    <button href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addUser">Add User</button>
                  </li>
                  </ul>
                  <ul class="nav navbar-nav">
                        <form class="navbar-form navbar-left">
                            <div class="input-group">
                             
                              <input type="text" class="form-control" placeholder="Search">
                              <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                  <i class="glyphicon glyphicon-search"></i>
                                </button>
                              </div>
                            </div>
                          </form> 
                  </ul>
                </div>
        </nav>
    <div class="container">
        
        <form>
            <input type="text" name="search" id="search" class="form-control" placeholder="Search by Name">
        </form>
    <table id="emp" class="table table-striped table-hover">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Age</th>
            <th>DisplayPicture</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </table>
</div>








 <!-- Modal -->
 <div class="modal fade" id="addUser" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add User</h4>
        </div>
        <form>
        <div class="modal-body">
          
          <div id="addUserDialog" title="Add User">
            <div class="form-group">
              <input type="text" name="name" id="name" class="form-control" placeholder="What's Your Name ?">
            </div>
            <div class="form-group">
                <textarea id="address" class="form-control" rows="3" placeholder="Where do you stay?">

                </textarea>
              </div>
              <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email contact address">
            </div>
            <div class="form-group">
            <input type="number" name="age" id="age" class="form-control" placeholder="How old are you ?">
            </div>
            
            <div class="form-group">
            <input type="text" name="img" id="img" class="form-control" placeholder="How do you look like?">
              </div>
          </div>
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-primary"  value="Add" id="add">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
      
    </div>
  </div>











<script src="./index.js"></script>
</body>
</html>
